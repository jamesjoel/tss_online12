<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <pre>{{ stu | json }}</pre> -->
                <h2>{{ stu.id ? "Update" : "Add" }} Student</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="Text" class="form-control" [(ngModel)]="stu.name" />
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="Text" class="form-control" [(ngModel)]="stu.age" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" (click)="add()">{{ stu.id ? "Update" : "Add"}}</button>
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
