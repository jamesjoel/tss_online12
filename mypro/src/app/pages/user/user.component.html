<div class="container">
    <div class="col-md-8 offset-md-2 mt-3">
        <h3 class="text-center">User Information</h3>
        <br />
        <button class="btn btn-primary" (click)="empty()" data-toggle="modal" data-target="#addModal">Add New</button>
        <br />
        
        <br />
        <table class="table table-dark table-bordered">
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let user of allUser; let n = index">
                <td>{{ n+1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td><button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#addModal" (click)="askEdit(user)" >Edit</button></td>
                <td><button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#delModal" (click)="askDelete(user)">Delete</button></td>
            </tr>
        </table>
    </div>
</div>

<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
           <div class="modal-header">
                <h3>{{ user.id ? "Update" : "Add New" }} User</h3>
           </div>
        
        <div class="modal-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.name" />
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" [(ngModel)]="user.age" />
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" data-dismiss="modal" (click)="add()">{{ user.id ? "Update" : "Add" }}</button>
            <button class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>User User</h3>
            </div>

            <div class="modal-body">
                <p>Are you sure want to delete <b>{{ user.name }}</b></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" (click)="delete()">Delete</button>
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
