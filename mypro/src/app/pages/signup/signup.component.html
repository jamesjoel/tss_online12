<div class="col-md-6 offset-md-3">
    <div class="card">
        <div class="card-header">
            <h2>Registration</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Full Name</label>
                <input type="Text" class="form-control" [(ngModel)]="reg.fullName" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="Text" class="form-control" [(ngModel)]="reg.email" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="reg.password" />
            </div>
            <div class="form-group">
                <label>City</label>
                <select class="form-control" [(ngModel)]="reg.city">
                    <option value="">Select</option>
                    <option value="indore">Indore</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="pune">Pune</option>
                    <option value="delhi">Delhi</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender :</label>
                Male <input type="radio" value="male" [(ngModel)]="reg.gender" />
                Female <input type="radio" value="female" [(ngModel)]="reg.gender"/>
            </div>

        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-success" (click)="save()">Save</button>
        </div>
    </div>
</div>
