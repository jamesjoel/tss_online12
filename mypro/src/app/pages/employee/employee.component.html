<div class="row">
    <div class="col-md-10 offset-md-1">
        <h2 class="text-center">
            Single Page CRUD in Angular
        </h2>
        <button data-toggle="modal" data-target="#addNew" class="btn btn-success">Add New</button>
        
        <table class="table table-dark table-bordered mt-3">
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>City</th>
                <th>Salary</th> 
                <th>Delete</th>
            </tr>
            <tr *ngFor="let emp of empData;let n = index">
                <td>{{ n+1 }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.city }}</td>
                <td>{{ emp.salary }}</td>
                <td><button class="btn btn-danger">Delete</button></td>
            </tr>
        </table>
    </div>
</div>
<app-addnew [emp]="emp" (goToParent)="add($event)"></app-addnew>
