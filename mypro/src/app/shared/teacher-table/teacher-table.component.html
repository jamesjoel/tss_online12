<div class="col-md-8 offset-md-2">
    <table class="table table-dark table-bordered">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr *ngFor="let t of teachers; let n = index">
            <td>{{ n+1 }}</td>
            <td>{{ t.name }}</td>
            <td>{{ t.salary }}</td>
        </tr>
    </table>
</div>
