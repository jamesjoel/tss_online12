<div class="row">
    <div class="container">
        <div class="col-md-4 offset-md-4">
            
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" [(ngModel)]="user.username" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Enter password" id="pwd">
                </div>
               
                <button type="button" class="btn btn-primary" (click)="login()">Login</button>
                <br />
                <p class="text-danger text-center">{{ errorMsg }}</p>
        </div>
    </div>
</div>
