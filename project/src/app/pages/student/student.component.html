<table class="table table-dark">
    <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Gender</th>
        <th>Edit</th>
    </tr>
    <tr *ngFor="let s of allStu; let n = index">
        <td>{{ n+1 }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.age }}</td>
        <td>{{ s.city }}</td>
        <td>{{ s.gender }}</td>
        <td><button class="btn btn-info" (click)="askEdit(s)" data-toggle="modal" data-target="#modal">Edit</button></td>
    </tr>
</table>


<div class="modal fade" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="student">
            <div class="modal-header">
                <h3>Edit Student</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input formControlName="name" type="text" class="form-control" [ngClass]="{ 'is-invalid' : check && student.controls.name.errors }" />
                    <div *ngIf="check && student.controls.name.errors" class="invalid-feedback">
                        <p *ngIf="student.controls.name.errors.required">
                            Insert Your Name
                        </p>
                    </div>

                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input formControlName="age" type="text" class="form-control" [ngClass]="{ 'is-invalid' : check && student.controls.age.errors }"/>
                    <div *ngIf="check && student.controls.age.errors" class="invalid-feedback">
                        <p *ngIf="student.controls.age.errors.required">
                            Insert Your Age
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select formControlName="city" class="form-control" [ngClass]="{ 'is-invalid' : check && student.controls.city.errors }">
                        <option value="">Select City</option>
                        <option value="ujjain">Ujjain</option>
                        <option value="bhopal">Bhopal</option>
                        <option value="indore">Indore</option>
                    </select>
                    <div *ngIf="check && student.controls.city.errors" class="invalid-feedback">
                        <p *ngIf="student.controls.city.errors.required">
                            Select Your City
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    Male : <input formControlName="gender" value="male" type="radio" [ngClass]="{ 'is-invalid' : check && student.controls.gender.errors }"/>
                    Female : <input formControlName="gender" value="female" type="radio" [ngClass]="{ 'is-invalid' : check && student.controls.gender.errors }"/>
                    <div *ngIf="check && student.controls.gender.errors" class="invalid-feedback">
                        <p *ngIf="student.controls.gender.errors.required">
                            Select Your Gender
                        </p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" value="Update" (click)="update()" data-dismiss="modal" class="btn btn-success" />
                <input type="button" value="Close"  class="btn btn-danger" data-dismiss="modal" />
            </div>
        </form>
        </div>
    </div>
</div>
